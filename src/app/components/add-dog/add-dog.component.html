<div class="container">
    <header>
        <h1>Add New Dog</h1>
    </header>

    <main>
        <section class="add-dog-form">
            <h2>Add Dog Information</h2>
            <form action="#" method="POST">
                <label for="dog-name">Name</label>
                <input type="text" id="dog-name" name="dog-name" placeholder="Enter dog's name" required>

                <label for="dog-breed">Breed</label>
                <input type="text" id="dog-breed" name="dog-breed" placeholder="Enter dog's breed" required>

                <label for="dog-age">Age</label>
                <input type="number" id="dog-age" name="dog-age" placeholder="Enter dog's age" required>

                <!-- it should be a function to add the dog in our database -->
                <button type="submit" class="submit-button">Add Dog</button>
                <!-- should be link to admin page or admin.html -->
                <a [routerLink]="'/admin'" class="back-link">Back to Dashboard</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Dog Adoption Portal</p>
    </footer>
</div>
