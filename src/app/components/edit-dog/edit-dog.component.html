<div class="container">
    <header>
      <h1>Edit Dog Record</h1>
    </header>
  
    <main>
      <section class="edit-form-section">
        <h2>Update Dog Information</h2>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-form">
          <label for="name">Dog Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter dog's name" required>
  
          <label for="breed">Breed</label>
          <input type="text" id="breed" formControlName="breed" placeholder="Enter dog's breed" required>
  
          <label for="age">Age</label>
          <input type="number" id="age" formControlName="age" placeholder="Enter dog's age in years" min="0" required>
  
          <label for="description">Description</label>
          <input type="text" id="description" formControlName="description" placeholder="Enter description" required>
          
          <div class="checkbox-container">
            <input type="checkbox" id="available" formControlName="available">
            <label for="available">Up for Adoption</label>
          </div>

          <br />

          <div class="form-buttons">
            <button type="submit" class="save-button" [disabled]="editForm.invalid">Save</button>
            <button type="button" class="cancel-button" (click)="goBack()">Cancel</button>
          </div>
        </form>
      </section>
    </main>
  
    <footer>
      <p>&copy; Dog Adoption Portal</p>
    </footer>
  </div>
